<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="text.css" />
  </head>
  <body>
    <body>
      <header>
          <h2>Store API</h2>
          <button id="add-product-button" class="button">Add Product</button> 
      </header>
  
      <div id="add-product-form" class="form-container" style="display: none;">
          <h3>Add New Product</h3>
          <form id="product-form">
              <label for="title">Title:</label>
              <input type="text" id="title" required><br>
              <label for="price">Price:</label>
              <input type="number" id="price" required><br>
              <label for="description">Description:</label>
              <input type="text" id="description" required><br>
              <label for="image">Image URL:</label>
              <input type="url" id="image" required><br>
              <button type="submit" class="button">Add Product</button>
          </form>
      </div>
  
      <main id="product-container"></main>
  
      <footer>
          <p>&copy; 2025 Fake Store</p>
      </footer>
  
      <script src="app.js"></script>
  </body>
</html>
